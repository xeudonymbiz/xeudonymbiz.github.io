<script>
window.addEventListener('scroll', function() {
    var footer = document.getElementById('bottom-button-container');
    var scrollPosition = window.scrollY + window.innerHeight;
    var bodyHeight = document.body.offsetHeight;

    if (scrollPosition >= bodyHeight - 50) {
        footer.classList.add('visible'); // Add the visible class
    } else {
        footer.classList.remove('visible'); // Remove the visible class
    }
});
</script>
